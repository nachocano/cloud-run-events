apiVersion: apps/v1
kind: Deployment
metadata:
  name: probe-helper
  namespace: cloud-run-events-probe
  labels:
    app: probe-helper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: probe-helper
  template:
    metadata:
      labels:
        app: probe-helper
    spec:
      containers:
        - name: probe-helper
          image: ko://github.com/google/knative-gcp/test/test_images/probe_helper
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/secrets/google/key.json
            - name: K_SINK
              value: "http://default-brokercell-ingress.cloud-run-events.svc.cluster.local/cloud-run-events-probe/default"
            - name: CLOUDPUBSUBSOURCE_TOPIC_ID
              value: "cloudpubsubsource-topic"
            - name: CLOUDSTORAGESOURCE_BUCKET_ID
              value: "cloudstoragesource-bucket"
            - name: PROBE_PORT
              value: "8070"
            - name: RECEIVER_PORT
              value: "8080"
            - name: TIMEOUT_MINS
              value: "30"
          volumeMounts:
          - name: probe-helper-key
            mountPath: /var/secrets/google
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 8060
            initialDelaySeconds: 5
            periodSeconds: 125
            successThreshold: 1
            timeoutSeconds: 10
      volumes:
      - name: probe-helper-key
        secret:
          secretName: probe-helper-key
          optional: true
