apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhook
  namespace: cloud-run-events
  labels:
    events.cloud.google.com/release: devel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloud-run-events
      role: webhook
  template:
    metadata:
      labels:
        app: cloud-run-events
        role: webhook
        events.cloud.google.com/release: devel
    spec:
      serviceAccountName: controller
      containers:
        - name: webhook
          # This is the Go import path for the binary that is containerized
          # and substituted here.
          image: github.com/google/knative-gcp/cmd/webhook
          ports:
          - name: metrics
            containerPort: 9090
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 20m
              memory: 20Mi
            limits:
              cpu: 200m
              memory: 200Mi
          volumeMounts:
            - name: config-logging
              mountPath: /etc/config-logging
          env:
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: CONFIG_LOGGING_NAME
              value: config-logging
      volumes:
        - name: config-logging
          configMap:
            name: config-logging
