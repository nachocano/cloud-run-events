apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cloud-run-events-controller
  labels:
    events.cloud.google.com/release: devel
rules:

- apiGroups:
    - internal.events.cloud.google.com
  resources:
    - pullsubscriptions
    - topics
  verbs: &everything
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete

- apiGroups:
    - internal.events.cloud.google.com
  resources:
    - pullsubscriptions/status
    - topics/status
  verbs:
    - get
    - update
    - patch

- apiGroups:
    - messaging.cloud.google.com
  resources:
    - channels
  verbs: *everything

- apiGroups:
    - messaging.cloud.google.com
  resources:
    - channels/status
  verbs:
    - get
    - update
    - patch

- apiGroups:
    - events.cloud.google.com
  resources:
    - cloudauditlogssources
    - cloudstoragesources
    - cloudschedulersources
    - cloudpubsubsources
    - cloudbuildsources
  verbs: *everything

- apiGroups:
    - events.cloud.google.com
  resources:
    - cloudauditlogssources/status
    - cloudstoragesources/status
    - cloudschedulersources/status
    - cloudpubsubsources/status
    - cloudbuildsources/status
  verbs:
    - get
    - update
    - patch

- apiGroups:
    - apps
  resources:
    - deployments
  verbs: *everything

- apiGroups:
    - autoscaling
  resources:
    - horizontalpodautoscalers
  verbs: *everything

- apiGroups:
    - serving.knative.dev
  resources:
    - services
  verbs: *everything

- apiGroups:
    - batch
  resources:
    - jobs
  verbs: *everything


- apiGroups:
    - ""
  resources:
    - services
    - serviceaccounts
    - pods # For updating pod annotation to trigger configmap mount refresh.
  verbs: *everything

- apiGroups:
    - ""
  resources:
    - configmaps
    - secrets
    - endpoints
  verbs: &readOnly
    - get
    - list
    - watch

- apiGroups: [""]
  resources:
    - events
  verbs:
    - create
    - patch

- apiGroups:
    - internal.events.cloud.google.com
  resources:
    - brokercells
    - brokercells/status
  verbs: *everything

- apiGroups:
    - eventing.knative.dev
  resources:
    - brokers
    - brokers/status
    - triggers
    - triggers/status
  verbs: *everything

- apiGroups:
    - keda.k8s.io
  resources:
    - scaledobjects
  verbs: *everything

- apiGroups:
    - coordination.k8s.io
  resources:
    - leases
  verbs: *everything
