apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cloud-run-events-controller
  labels:
    events.cloud.google.com/release: devel
subjects:
- kind: ServiceAccount
  name: controller
  namespace: cloud-run-events
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cloud-run-events-controller

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cloud-run-events-controller-resolver
  labels:
    events.cloud.google.com/release: devel
subjects:
- kind: ServiceAccount
  name: controller
  namespace: cloud-run-events
# An aggregated ClusterRole for all Addressable CRDs. 
# Ref: https://github.com/knative/eventing/blob/master/config/200-addressable-resolvers-clusterrole.yaml
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: addressable-resolver

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cloud-run-events-controller-source-observer
  labels:
   events.cloud.google.com/release: devel
subjects:
  - kind: ServiceAccount
    name: controller
    namespace: cloud-run-events
roleRef:
  kind: ClusterRole
  name: cloud-run-events-source-observer
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cloud-run-events-webhook
  labels:
    events.cloud.google.com/release: devel
subjects:
  - kind: ServiceAccount
    name: webhook
    namespace: cloud-run-events
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cloud-run-events-webhook
