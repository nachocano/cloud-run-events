apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller
  namespace: cloud-run-events
  labels:
    events.cloud.google.com/release: devel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloud-run-events
      role: controller
  template:
    metadata:
      labels:
        app: cloud-run-events
        role: controller
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: controller
      containers:
      - name: controller
        image: ko://github.com/google/knative-gcp/cmd/controller
        # TODO enable HA once https://github.com/google/knative-gcp/issues/1466 is fixed.
        args:
          - "--disable-ha"
        imagePullPolicy: Always
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /var/secrets/google/key.json
        - name: PUBSUB_RA_IMAGE
          value: ko://github.com/google/knative-gcp/cmd/pubsub/receive_adapter
        - name: PUBSUB_PUBLISHER_IMAGE
          value: ko://github.com/google/knative-gcp/cmd/pubsub/publisher
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CONFIG_LOGGING_NAME
          value: config-logging
        - name: CONFIG_OBSERVABILITY_NAME
          value: config-observability
        - name: CONFIG_LEADERELECTION_NAME
          value: config-leader-election
        - name: METRICS_DOMAIN
          value: cloud.google.com/events
        - name: BROKER_CELL_INGRESS_IMAGE
          value: ko://github.com/google/knative-gcp/cmd/broker/ingress
        - name: BROKER_CELL_FANOUT_IMAGE
          value: ko://github.com/google/knative-gcp/cmd/broker/fanout
        - name: BROKER_CELL_RETRY_IMAGE
          value: ko://github.com/google/knative-gcp/cmd/broker/retry
        - name: INTERNAL_METRICS_ENABLED
          value: "false"
        volumeMounts:
        - name: google-cloud-key
          mountPath: /var/secrets/google
        - name: config-logging
          mountPath: /etc/config-logging
        resources:
          limits:
            cpu: 1000m
            memory: 1000Mi
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - name: metrics
          containerPort: 9090
      volumes:
      - name: config-logging
        configMap:
          name: config-logging
      - name: google-cloud-key
        secret:
          secretName: google-cloud-key
          optional: true
      terminationGracePeriodSeconds: 10
