metadata:
  name: test-brokercell-brokercell-ingress-hpa
  namespace: testnamespace
  labels:
    app: cloud-run-events
    brokerCell: test-brokercell
    role: ingress
  ownerReferences:
  - apiVersion: internal.events.cloud.google.com/v1alpha1
    kind: BrokerCell
    name: test-brokercell
    controller: true
    blockOwnerDeletion: true
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: test-brokercell-brokercell-ingress
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 95
  - type: Resource
    resource:
      name: memory
      target:
        type: AverageValue
        averageValue: 1500Mi